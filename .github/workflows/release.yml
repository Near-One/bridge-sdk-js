name: Release

on:
  push:
    branches:
      - main
      - rewrite
      - fix/trusted-publishing-oidc
    paths:
      - ".changeset/**"
      - ".github/workflows/release.yml"
      - "package.json"
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
      id-token: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: "https://registry.npmjs.org"

      - uses: oven-sh/setup-bun@v2
        name: Install bun
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          # Custom version script: runs changeset version + bun update to sync lockfile
          version: bun run ci:version
          # Custom publish script: uses bun publish to resolve workspace:* references
          publish: bun run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Empty string prevents changesets/action from writing token to .npmrc,
          # allowing npm to use OIDC trusted publishing instead
          NPM_TOKEN: ""
